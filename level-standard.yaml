# Name of your level.
# str, optional, default: Unnamed level
name: My awesome level
# Description shown in the level-selection menu.
# str, optional
description: Explore all this cool stuff and more.
# Message setting the context of your level.
# str, optional
introduction: Here's context for the story.

# List of all places in your level.
# list[object]
places:
    # Unique number identifier for each place. Convention: kebab case
    # str
  - id: some-room-you-made

# Paths between your places.
# list[object]
paths:
    # ID of a place where the path begins.
    # str
  - from: some-room-id
    # ID of a place to which the path leads.
    # str
    to: different-room-id
